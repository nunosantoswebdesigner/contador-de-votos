<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Foz Votos</title>
    <meta name="description" content="Página não encontrada. Aceda aos dados eleitorais da Foz do Arelho na página principal.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://fozvotos.website/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #328F2C, #4CAF50);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #328F2C;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página não encontrada</h2>
        <p>A página que procura não existe ou foi movida.</p>
        <p>Explore os dados eleitorais da Foz do Arelho na nossa página principal.</p>
        
        <a href="/" class="btn">🏠 Página Principal</a>
        <a href="/#tabela" class="btn">📊 Ver Dados</a>
        
        <div style="margin-top: 30px; opacity: 0.8;">
            <p><small>Se chegou aqui através de um link, por favor reporte o problema.</small></p>
        </div>
    </div>
</body>
</html>
